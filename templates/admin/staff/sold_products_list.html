{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<a href="{% url 'manager_dashboard' %}" class="btn btn-info mt-3">Back Dashboard</a>
<div class="container mt-5">

    <h3 class="mb-4">All Sold Products</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Total Sold</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.total_sold |intcomma }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No sold products available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<a href="{% url 'manager_dashboard' %}" class="btn btn-info mt-3">Back Dashboard</a>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS CDN (for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
