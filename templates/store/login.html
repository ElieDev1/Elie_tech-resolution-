{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-lg" style="width: 400px;">
        <h2 class="text-center mb-4 text-primary fw-bold">üîê Login</h2>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" name="username" id="username" 
                       class="form-control border border-primary border-1 rounded-lg"
                       required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" name="password" id="password" 
                       class="form-control border border-primary border-1 rounded-lg"
                       required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="showPassword">
                    <label class="form-check-label" for="showPassword">
                        Show Password
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}" class="text-sm text-primary fw-semibold hover-underline">
                Forgot your password?
            </a>
            <p>if not registed <a href="{% url 'register' %}"> Register</a></p>
        </div>
    </div>
</div>

<script>
    const password = document.getElementById('password');
    const showPassword = document.getElementById('showPassword');

    showPassword.addEventListener('change', function () {
        password.type = this.checked ? 'text' : 'password';
    });
</script>

{% endblock %}
