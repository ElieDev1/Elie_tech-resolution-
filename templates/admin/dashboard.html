{% extends 'admin/base.html' %}

{% block content %}
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-gray-100 p-4 rounded-lg">
                <h3 class="text-xl font-semibold">Total Products</h3>
                <p class="text-2xl">{{ products }}</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <h3 class="text-xl font-semibold">Total Orders</h3>
                <p class="text-2xl">{{ orders }}</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <h3 class="text-xl font-semibold">Total Order Items</h3>
                <p class="text-2xl">{{ order_items }}</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <h3 class="text-xl font-semibold">Total Users</h3>
                <p class="text-2xl">{{ users }}</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <h3 class="text-xl font-semibold">Pending Orders</h3>
                <p class="text-2xl">{{ pending_orders.count }}</p>
            </div>
        </div>
    </div>
{% endblock %}
