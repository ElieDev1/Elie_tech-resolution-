{% extends 'admin/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2>Create Notification</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Message Field -->
                    <div class="form-group">
                        <label for="{{ form.message.id_for_label }}">Message</label>
                        <textarea name="message" id="{{ form.message.id_for_label }}" class="form-control">{{ form.message.value }}</textarea>
                    </div>

                    <!-- Send to All Users Checkbox -->
                    <div class="form-check">
                        <input type="checkbox" name="for_all" id="id_for_all" class="form-check-input" {% if form.for_all.value %}checked{% endif %}>
                        <label class="form-check-label" for="{{ form.for_all.id_for_label }}">Send to All Users</label>
                    </div>

                    <!-- Specific Users Field (will be hidden if 'Send to All Users' is selected) -->
                    <div class="form-group" id="users-field">
                        <label for="{{ form.users.id_for_label }}">Select Users</label>
                        <select name="users" id="{{ form.users.id_for_label }}" class="form-control" multiple>
                            {% for user in form.users.field.queryset %}
                                <option value="{{ user.id }}" {% if user.id in form.users.value %}selected{% endif %}>{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Notification</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Show/hide users field based on the checkbox
        document.getElementById('id_for_all').addEventListener('change', function() {
            var usersField = document.getElementById('users-field');
            if (this.checked) {
                usersField.style.display = 'none';  // Hide users field
            } else {
                usersField.style.display = 'block';  // Show users field
            }
        });

        // Trigger change event on page load to reflect the current checkbox state
        document.getElementById('id_for_all').dispatchEvent(new Event('change'));
    </script>
{% endblock %}
