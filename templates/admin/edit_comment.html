{% extends 'admin/base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="content" class="block font-semibold">Comment:</label>
        <textarea id="content" name="content" class="w-full p-2 border rounded mt-2">{{ comment.content }}</textarea>
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
