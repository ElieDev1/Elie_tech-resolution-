{% extends 'admin/base.html' %}
{% load humanize %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Team Management</h2>
        <a href="{% url 'admin_add_team' %}" 
           class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add Team Member
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {% for member in team %}
        <div class="border rounded-lg p-4">
            <img src="{{ member.image.url }}" 
                 class="w-full h-48 object-cover rounded mb-4" 
                 alt="{{ member.name }}">
            <h3 class="text-xl font-bold">{{ member.name }}</h3>
            <p class="text-gray-600 mb-2">{{ member.get_role_display }}</p>
            <div class="space-x-2">
                <a href="{% url 'admin_edit_team' member.id %}" 
                   class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
                    Edit
                </a>
                <a href="{% url 'admin_delete_team' member.id %}" 
                   class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                    Delete
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
