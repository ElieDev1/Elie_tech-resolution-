{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 rounded-lg">
                <h2 class="text-center mb-4">ðŸ”‘ Password Reset</h2>
                <p class="text-center mb-4">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                
                <form method="post" class="form-group">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        {{ form.as_p }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 py-2">Reset Password</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="{% url 'login' %}" class="text-muted text-decoration-none hover:text-primary">
                        Remember your password? <span class="font-weight-bold">Log in here.</span>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
