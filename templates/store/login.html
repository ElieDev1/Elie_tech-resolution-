{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-lg" style="width: 400px;">
        <h2 class="text-center mb-4 text-primary fw-bold">üîê Login</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Preserve the 'next' parameter for redirection after login -->
            <input type="hidden" name="next" value="{{ request.GET.next }}">

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" name="username" id="username" 
                       class="form-control border border-primary border-1 rounded-lg"
                       required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" name="password" id="password" 
                       class="form-control border border-primary border-1 rounded-lg"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}" class="text-sm text-primary fw-semibold hover-underline">
                Forgot your password?
            </a>
            <p>if not registed <a href="{% url 'register' %}"> Register</a></p>
        </div>
    </div>
</div>

<style>
    /* Centering the login card */
    .vh-100 {
        height: 100vh;
    }

    /* Enhancing form input fields */
    .form-control {
        font-size: 1.1rem;
        padding: 10px;
        border-radius: 8px;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Border highlight effect on focus */
    .form-control:focus {
        border-color: #0056b3 !important;
        box-shadow: 0px 0px 8px rgba(0, 86, 179, 0.5);
    }

    /* Styling the forgot password link */
    .hover-underline {
        text-decoration: none;
    }

    .hover-underline:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
