<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-xl font-bold">Admin Panel</span>
            
            <!-- Menu toggle for mobile -->
            <button class="lg:hidden text-white focus:outline-none" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Menu Links -->
            <div class="space-x-4 hidden lg:flex">
                <a href="{% url 'admin_dashboard' %}" class="hover:text-gray-300">Dashboard</a>
                <a href="{% url 'admin_products' %}" class="hover:text-gray-300">Products</a>
                <a href="{% url 'admin_orders' %}" class="hover:text-gray-300">Orders</a>
                <a href="{% url 'admin_users' %}" class="hover:text-gray-300">Users</a>
                <a href="{% url 'admin_messages' %}" class="hover:text-gray-300">Messages</a>
                <a href="{% url 'admin_team' %}" class="hover:text-gray-300">Team</a>
                <a href="{% url 'product_list' %}" class="hover:text-gray-300">customer site</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="lg:hidden bg-gray-800 text-white p-4 hidden">
        <a href="{% url 'admin_dashboard' %}" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a>
        <a href="{% url 'admin_products' %}" class="block py-2 px-4 hover:bg-gray-700">Products</a>
        <a href="{% url 'admin_orders' %}" class="block py-2 px-4 hover:bg-gray-700">Orders</a>
        <a href="{% url 'admin_users' %}" class="block py-2 px-4 hover:bg-gray-700">Users</a>
        <a href="{% url 'admin_messages' %}" class="block py-2 px-4 hover:bg-gray-700">Messages</a>
        <a href="{% url 'admin_team' %}" class="block py-2 px-4 hover:bg-gray-700">Team</a>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Toggle mobile menu visibility
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
