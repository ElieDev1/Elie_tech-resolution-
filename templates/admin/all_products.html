{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <a href="{% url 'admin_dashboard' %}" class="btn btn-info mt-3">Back Dashboard</a>
    <h2>All Products</h2>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price (RWF)</th>
                <th>current Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No products available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-info mt-3">Back Dashboard</a>
</div>
{% endblock %}
